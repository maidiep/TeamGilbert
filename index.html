         <!-- Banner/Logo -->

            <img class="banner-image" src = "assets/images/logo2.png">

        <!-- Google Calendar -->
        <div class="row">
            <div class="col-md-12">
            <div id="divifm">
                <iframe id="ifmCalendar" src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=e92tdjg4rf053q68upvbcqbrcc%40group.calendar.google.com&amp;color=%23853104&amp;ctz=America%2FNew_York"

        </div>

        <!-- About Us -->
        <div class="row">
        <div class="col-md-12">
            <p>
                <strong>ABOUT US</strong>
            </p>
            <p>Own and operated by four friends: AJ, Jessica, Adam and Kacie. They met during a coding bootcamp. What started out as a group project turned into a successful business venture.</p>
        </div>
        </div>

        <!-- Google Map -->
        <div class="row">
        <div class="col-md-12">
            <p>
                <strong>WHERE ARE WE?
                </strong>
            </p>
            </div>
            </div>
        
            <!-- map -->
            <div id="map"></div>
            <script>
                function initMap() {
                    // Map options
                    var options = {
                        zoom: 12,
                        center: { lat: 35.2271, lng: -80.8431 }
                    }
                    // New map
                    var map = new
                        google.maps.Map(document.getElementById("map"), options);
                    // Add marker
                    var marker = new google.maps.Marker({
                        position: { lat: 35.228460, lng: -80.835088 },
                        map: map
                    });
                    var infoWindow = new google.maps.InfoWindow({
                        content: "<h1>AJAK's Bake Shop</h1>"
                    });
                    marker.addListener("click", function () {
                        infoWindow.open(map, marker);
                    });
                }
            </script>
            <script asynch defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLX57733jcvaZ-j-1_wZjPzMRhw01zQqY&callback=initMap">
            </script>

        </div>
